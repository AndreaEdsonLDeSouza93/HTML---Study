<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Variable Interaction</title>
    <style>
      /* Center everything */
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
      }

      h1 {
        margin-bottom: 20px;
      }

      /* Root variables */
      :root {
        --hue: 200;
        --saturation: 50;
        --lightness: 50;
        --alpha: 1;
      }

      .color-box {
        width: 300px;
        height: 150px;
        background-color: hsla(
          var(--hue),
          var(--saturation),
          var(--lightness),
          var(--alpha)
        );
        border: 2px solid #ccc;
        border-radius: 10px;
        margin-bottom: 20px;
        /* Only transition the background-color */
        transition: 0.3s ease-in-out;
      }

      .sliders {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      label {
        display: flex;
        flex-direction: column;
        font-weight: bold;
      }

      input[type="range"] {
        appearance: none;
        width: 300px;
        height: 5px;
        border-radius: 5px;
        background: #ddd;
        outline: none;
        transition: 0.3s ease;
      }

      .links {
        margin-top: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      a {
        text-decoration: none;
        color: #0073e6;
        font-weight: bold;
        font-size: 1.1em;
        margin: 10px 0;
        padding: 10px 20px;
        background-color: #0073e6;
        color: #fff;
        border-radius: 5px;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      a:hover {
        background-color: #005bb5;
        color: #e0e0e0;
      }
    </style>
  </head>
  <body>
    <h1>Interactive CSS Variables</h1>

    <!-- Color Box -->
    <div class="color-box"></div>

    <!-- Sliders for interaction -->
    <div class="sliders">
      <label>
        Hue (H)
        <input type="range" id="hue" min="0" max="360" value="200" />
      </label>
      <label>
        Saturation (S)
        <input type="range" id="saturation" min="0" max="100" value="50" />
      </label>
      <label>
        Lightness (L)
        <input type="range" id="lightness" min="0" max="100" value="50" />
      </label>
      <label>
        Alpha (A)
        <input type="range" id="alpha" min="0" max="1" step="0.1" value="1" />
      </label>
    </div>

    <!-- Anchor tags -->
    <div class="links">
      <a href="https://andreaedsonldesouza93.github.io/HTML---Study/index.html">Index</a>
      <a href="/04-css-basics/h-s-l.html">H-S-L</a>
    </div>

    <script>
      // Select elements
      const root = document.documentElement;
      const hueInput = document.getElementById("hue");
      const saturationInput = document.getElementById("saturation");
      const lightnessInput = document.getElementById("lightness");
      const alphaInput = document.getElementById("alpha");

      // Function to update CSS variables
      function updateVariables() {
        root.style.setProperty("--hue", hueInput.value);
        root.style.setProperty("--saturation", `${saturationInput.value}%`);
        root.style.setProperty("--lightness", `${lightnessInput.value}%`);
        root.style.setProperty("--alpha", alphaInput.value);
      }

      // Event listeners for sliders
      hueInput.addEventListener("input", updateVariables);
      saturationInput.addEventListener("input", updateVariables);
      lightnessInput.addEventListener("input", updateVariables);
      alphaInput.addEventListener("input", updateVariables);

      // Initialize variables
      updateVariables();
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7-Video And Audio</title>
  </head>
  <style>
    video {
      width: 600px;
    }
  </style>
  <body>
    <h1>7- Video and Audio</h1>

    <a href="/index.html" style="display: block">Index</a>

    <a href="https://www.pexels.com/pt-br/" style="display: block"
      >Download Free Videos for your website</a
    >

    <h2>Video</h2>
    <!--
        "controls" when is present is set to true automatically.
        when it is not present, it is false.
    -->
    <!--The video is too big for github, so I pushed as a jpg file.-->

    <video controls autoplay src="/Multimedia/autumn.mp4">
      Your browser doesn't support videos.
    </video>

    <ul>
      Video's attributes:
      <li>controls: you will able to start or pause the video.</li>
      <li>autoplay</li>
      <li>loop: the video will automatically loop.</li>
      <li>
        <a href="https://caniuse.com/"
          >Can I use the video element in [x browser]?</a
        >
      </li>
    </ul>
  </body>
</html>

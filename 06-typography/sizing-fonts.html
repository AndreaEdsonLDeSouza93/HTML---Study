<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sizing-fonts</title>
    <base href="https://andreaedsonldesouza93.github.io/HTML---Study/" />

    <style>
        h1, h2 {
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        h1 {
            font-size: 2rem;
        }

        h2 {
            font-size: 1.7rem;
        }

        @media screen and (min-width: 400px) {
            html {
                font-size: 130%;
            }
        }
    </style>
</head>
<body>
    <h1>Sizing Fonts</h1>

    <a href="index.html">Index</a>

    <h2 style="text-transform: capitalize;">relative units</h2>

    <ul style="font-family: monospace;">
        <li>%</li>
        <li>vw, vh</li>
        <li>em, rem</li>
    </ul>

    <pre>
        <code>
            html {
                /* dafault font size is 16px */

                font-size:62.5%
            }

            body {
                font-size: 1.5rem
            }
        </code>
    </pre>

    <h2>Type Scale</h2>
    <a href="https://typescale.com/" target="_blank">website</a>


</body>
</html>
